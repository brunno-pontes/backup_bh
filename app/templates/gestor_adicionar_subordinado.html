{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-vivo mb-0">
        <i class="fas fa-user-plus me-2"></i>Adicionar Novo Subordinado
    </h3>
    <a href="{{ url_for('gestor.lista_subordinados') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-user-circle me-2"></i>Dados do Novo Subordinado
                </h5>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   placeholder="Digite o email">
                        </div>
                        <div class="form-text">Email para login no sistema</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   placeholder="Digite o nome de usuário">
                        </div>
                        <div class="form-text">Nome de exibição no sistema</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Digite a senha">
                        </div>
                        <div class="form-text">Senha para acesso ao sistema</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Perfil *</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Selecione o perfil</option>
                            <option value="user">Usuário Comum</option>
                            <option value="focal">Usuário Focal</option>
                        </select>
                        <div class="form-text">Perfil do usuário no sistema</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo *</label>
                        <select class="form-select" id="sexo" name="sexo" required>
                            <option value="">Selecione o sexo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="aniversario" class="form-label">Data de Aniversário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            <input type="date" 
                                   class="form-control" 
                                   id="aniversario" 
                                   name="aniversario"
                                   placeholder="selecione a data de aniversário">
                        </div>
                        <div class="form-text">Necessário para solicitação de Dayoff</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('gestor.lista_subordinados') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-vivo">
                            <i class="fas fa-save me-1"></i>Adicionar Subordinado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .text-vivo { color: #660099; }
    .btn-vivo { background-color: #660099; color: #fff; }
    .btn-vivo:hover { background-color: #4d0073; color: #fff; }
</style>
{% endblock %}
