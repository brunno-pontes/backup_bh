{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-friends me-2"></i>
                        Mudar Gestor de {{ usuario.username }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="novo_gestor_id" class="form-label">Selecione o novo gestor:</label>
                            <select name="novo_gestor_id" id="novo_gestor_id" class="form-select">
                                <option value="">Nenhum gestor</option>
                                {% for gestor in gestores %}
                                    {% if gestor.id != usuario.id %}
                                        <option value="{{ gestor.id }}" 
                                            {% if usuario.gestor_id == gestor.id %}selected{% endif %}>
                                            {{ gestor.username }} ({{ gestor.role }})
                                        </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Selecione "Nenhum gestor" para remover o vínculo atual.
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.listar_usuarios') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
